name: Crawl every hour

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
          ref: master
      - name: Use node_modules cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            node_modules
          key: yarn-${{ hashFiles('package.json') }}-${{ hashFiles('yarn.lock') }}

      - name: Cache info files
        uses: actions/cache@v2
        id: info-cache
        with:
          path: |
            .cache
          key: NO_CHANGE

      - name: Yarn install
        run: yarn install
        if: steps.yarn-cache.outputs.cache-hit != 'true'

      - name: Crawl
        run: yarn crawl

      - name: Get Changes
        run: |
          echo "CONTENT<<EOF" >> $GITHUB_ENV
          echo "## Updates" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "\`\`\`" >> $GITHUB_ENV
          git diff --stat ':(exclude).github' ':(exclude)scripts' >> $GITHUB_ENV
          echo "\`\`\`" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ':chore: crawling updates'
          committer: Maskbook maintainer bot <bot@mask.io>
          author: Maskbook maintainer bot <bot@mask.io>
          branch: auto-crawl
          title: ':chore: crawling updates'
          body: "## (ðŸ¤– I am a robot) updates or error report \n```${{ env.DIFF_STAT }}\n```\n\n"
          assignees: |
            guanbinrui
            unclebill
          draft: false
